<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
    </head>
    <body>
        <p>
            <h1>Creative It Institute</h1>
            <h3>Registratation From</h3>
        </p>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <br>
                <label for="name">1. Name</label>
                <input type="text" required maxlength="5" placeholder="Name" id="name">
                <br><br>
                <label for="email">2. Email</label>
                <input type="email" required maxlength="5" placeholder="Email" id="Email">
                <br><br>
                <label for="password">3. Password</label>
                <input type="password" required maxlength="5" placeholder="password" id="password">
                <br><br>
                <label for="father's Name">4. Father's Name</label>
                <input type="text" required maxlength="5" placeholder="Father's Name" id="Father's Name">
                <br><br>
                <label for="Mother's Name">5. Mother's Name</label>
                <input type="text" required maxlength="5" placeholder="Mother's Name" id="Mother's Name">
                <br><br>
            <label for="Guardian Phone">6. Guardian Phone</label>
            <input type="tel" required maxlength="5" placeholder="Guardian Phone" id=">Guardian Phone">
            <br><br>
            <label for="National ID Number">7. National ID Number</label>
            <input type="number" required maxlength="5" placeholder="National ID Number" id="National ID Number">
            <br><br>
            <label for="Birth Reg. ID Number">8. Birth Reg. ID Number</label>
            <input type="number" required maxlength="5" placeholder="Birth Reg. ID Number" id="Birth Reg. ID Number">
            <br><br>
            <label for="Date of Birth">9. Date of Birth</label>
            <input type="date" min="1920-12-01" max="2023-08-30">
            <br><br>
            <label for="Occupation">10. Occupation</label>
            <input type="text" required maxlength="5" placeholder="Occupation" id="Occupation">
            <br><br>
            <label for="Gender">11. Gender:</label>
            <label for="male">Male</label>
            <input type="radio" required name="gender" id="male">
            <label for="female">Female</label>
            <input type="radio" required name="gender" id="female">
            <label for="custom">custom</label>
            <input type="radio" required name="gender" id="custom">
            <br><br>
            <label for="Blood Group">12. Blood Group</label>
            <select>
                <option>Select Your Blood Group</option>
                    <option value="" >A+</option>
                    <option value="">AB+</option>
                    <option value="">B+</option>
                    <option value="">O+</option>
                    <option value="">A-</option>
                    <option value="">B-</option>
                    <option value="" selected>A+</option>
                    <option value="">O-</option>
            </select>
            <br><br>
            <label for="Present Address">13. Present Address</label>
            <textarea rows="5" cols="50"></textarea>
            <br><br>
            <input type="checkbox"required>
            <label> I Agree with your terms and conditions.</label>
            <br>
            <br>
            <input type="file" required multiple>
            <button type="submit">Register</button>
            <button type="reset">Reset</button>
        </fieldset>
        </form>
    </body>
</html>
